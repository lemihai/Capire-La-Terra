<div id="smooth-wrapper">
  <div id="smooth-content">
    <div class="article-page-wrapper">
      <section class="title">
        <div class="title-wrapper">
          <div class="line-container">
            <h1 class="transition-A">{{ articles[0].title }}</h1>
          </div>
        </div>
        <div class="image transition-image"></div>
        <div class="article-details">
          @if(articles[0].author == 'Sofia'){
          <app-profile-card class="transition-A"/>
          }
          <div class="separator-line transition-vertical-line"></div>
          <p class="date transition-A">{{ articles[0].date }}</p>
          <div class="separator-line transition-vertical-line"></div>
          <app-source class="transition-A" source="the guardian" />
        </div>
      </section>

      <section class="article-body">
        <div class="article-text-header">
            <h1 class="transition-A">Article Body</h1>
            <div class="horizontal-seaprator-line transition-horizontal-line"></div>
        </div>
        <!-- <div class="article-text"> -->
          @for (paragraph of paragraphs; track $index) {
          <p class="paragraph transition-A">{{ paragraph }}</p>
          }
        <!-- </div> -->
      </section>

      <section class="next-story">
        <app-news-card cardType="large" />
      </section>
    </div>
    <app-footer />
  </div>
</div>
