<div id="smooth-wrapper">
  <div id="smooth-content">
    <div class="content-wrapper">
      <section class="main-articles">
        <div class="main-wrapper">
          <app-news-card
            cardType="hero-card"
            cardDirection="right"
            [article]="articles[0]"
            (navigateToArticle)="navigateToArticlePage(articles[0]._id, articles[0])"
          />
          <app-news-card
            cardType="hero-card"
            cardDirection="left"
            [article]="articles[1]"
            (navigateToArticle)="navigateToArticlePage(articles[1]._id, articles[1])"
          />
          <!-- <app-news-card cardType="hero-card" cardDirection="right" /> -->
          <!-- <app-news-card cardType="hero-card" cardDirection="left" /> -->
        </div>
        <div class="separator-line transition-vertical-line"></div>
        <div class="latest-news-wrapper">
          <div class="header">
            <h1 class="transition-A">Biggest News</h1>
            <div class="horizontal-seaprator-line transition-horizontal-line"></div>
          </div>
          <app-news-card cardType="small-no-image" />
          <div class="horizontal-seaprator-line transition-horizontal-line"></div>
          <app-news-card cardType="small-no-image" />
          <div class="horizontal-seaprator-line transition-horizontal-line"></div>
          <app-news-card cardType="small-no-image" />
          <div class="horizontal-seaprator-line transition-horizontal-line"></div>
          <app-news-card cardType="small-no-image" />
        </div>
      </section>
      <section class="separator-articles">
        <div class="separator-wrapper">
          <h1 class="transition-A">Current Climate events</h1>
          <ul class="climate-events-list">
            <li>
              <div class="dot"></div>
              <b class="transition-A">this is a climate event</b>
              <div class="separator-line transition-vertical-line"></div>
              <p class="transition-A">location</p>
            </li>
            <li>
              <div class="dot"></div>
              <b class="transition-A">this is a climate event</b>
              <div class="separator-line transition-vertical-line"></div>
              <p class="transition-A">location</p>
            </li>
            <li>
              <div class="dot"></div>
              <b class="transition-A">this is a climate event</b>
              <div class="separator-line transition-vertical-line"></div>
              <p class="transition-A">location</p>
            </li>
          </ul>
        </div>
      </section>
      <section class="all-articles">
        <div class="header">
          <h1 class="transition-A">Latest News</h1>
          <div class="horizontal-seaprator-line transition-horizontal-line"></div>
        </div>
        <div class="episode-list">
          <app-news-card cardType="large" />
          <app-news-card cardType="large" />
          <app-news-card cardType="large" />
          <app-news-card cardType="large" />
          <app-news-card cardType="large" />
        </div>
      </section>
    </div>
    <app-footer />
  </div>
</div>
