@if (size === 'no-image') {
  <div class="image-wrapper">
    <img
      [ngSrc]="newsSourceImage"
      height="32"
      width="32"
      alt="episode_image"
      class="episode-image"
    />
  </div>
} @else {
  <div class="source" [attr.data-card-type]="source">
    <img
      [ngSrc]="newsSourceImage"
      height="32"
      width="32"
      alt="episode_image"
      class="episode-image"
    />

    <p class="source-text">{{ outletName }}</p>
  </div>
}
