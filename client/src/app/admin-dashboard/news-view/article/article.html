<div class="article">
  <div class="header">
    <h1 class="title">{{ article.title }}</h1>
    <div class="header-line"></div>
    <div class="container-horizontal">
      <p class="author-text">Author: {{ article.author }}</p>
      <p class="article-date">{{ article.date }} :date</p>
    </div>
  </div>

  <div class="text-container">
    <p>
      {{article.text.slice(0,200)}}
    </p>
  </div>
  <div class="line"></div>
  <div class="url-link-container">
    <img src="../assets/link-outline.svg" alt="Link_icon"/>
    <!-- <ion-icon name="link-outline"></ion-icon> -->
    <a> {{article.url}} </a>
  </div>
</div>
