<div class="robot-container">
  <div class="header">
    <h1 class="title">{{ robot.name }} Robot</h1>
    <div class="status">
      status:
      <div class="status-dot"></div>
      <p>online</p>
    </div>
    <button>stop</button>
  </div>
  <div class="line"></div>
  <div class="content">
    <div class="target">
      <p>target:</p>
      <p>{{ robot.name }}</p>
      <p>link:</p>
      <p>{{ robot.url }}</p>
    </div>
    <div class="latest">
      <p>article 1</p>
      <div class="line-separation"></div>
      <p>article 2</p>
    </div>
  </div>
</div>
