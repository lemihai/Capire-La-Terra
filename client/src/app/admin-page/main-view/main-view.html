  <div class="content-container">
    <div class="episodes-column">
      <div class="section-header">
        <h2 class="content-container-h2">Episodes</h2>
        <div class="button-wrapper">
          <app-button buttonText="Add Episode" iconType="add" size="small-text" />
        </div>
      </div>
      <div class="separator-line"></div>
      <div class="list-container">
        @for (episode of episodesListMain; track episode._id) {
        <app-admin-episode-card
          [episode]="episode"
          viewMode="main-page-view"
          (navigateToEpisode)="navigateToEpisodePage(episode._id, episode)"
          (submitEpisode)="postEpisode(episode)"
          (editEpisode)="editEpisode(episode._id, episode, true)"
          (deleteEpisode)="deleteEpisode(episode._id)"
        />
        }
      </div>
    </div>
    <div class="right-column">
      <div class="scrapers-row">
        <div class="section-header">
          <h2 class="content-container-h2">Scrapers</h2>
          <div class="button-wrapper">
            <app-button buttonText="Scrape All" iconType="add" size="small-text" />
          </div>
        </div>
        <div class="separator-line"></div>
        <p>scraper</p>
      </div>
      <div class="news-row">
        <h2 class="content-container-h2">News</h2>
        <div class="separator-line"></div>
        <p>scraper</p>
      </div>
      <div class="articles-row">
        <div class="section-header">
          <h2 class="content-container-h2">Articles</h2>
          <div class="button-wrapper">
            <app-button buttonText="Add Article" iconType="add" size="small-text" />
          </div>
        </div>
        <div class="separator-line"></div>
        <p>scraper</p>
      </div>
    </div>
