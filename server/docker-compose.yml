services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      # - "--providers.docker.version=1.44" 
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--providers.docker.httpClientTimeout=300"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - traefik_net

  db:
    image: mongodb/mongodb-community-server:7.0.0-ubi8
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - inner

  backend:
    build:
      context: .
      dockerfile: dockerfile
    restart: always
    environment:
      - DB_HOST=mongodb://db:27017/capirelaterra
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - inner
      - traefik_net


  frontend:
    build:
      context: ../client
      dockerfile: dockerfile
    restart: always
    depends_on:
      - backend
    tmpfs:
      - /var/cache/nginx
      - /var/run
    networks:
      - traefik_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`capirelaterra.it`) || Host(`www.capirelaterra.it`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.routers.frontend.priority=1" # Lower priority so backend wins on /api
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

volumes:
  mongodb_data:

networks:
  inner:
  traefik_net:
