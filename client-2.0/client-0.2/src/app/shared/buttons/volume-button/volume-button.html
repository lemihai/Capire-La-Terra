<div class="track-container">
  <div #trackDial class="volume-button-dial">
    <input
      #trackDiv
      type="range"
      class="volume-input"
      name="volume"
      min="0"
      max="100"
      [value]="volume"
      (input)="onVolumeChange($event)"
    />
    <!-- <div #trackRange class="range-filled"></div> -->
  </div>
</div>
